<a href="#!/dashboard">Go to Polls</a>

<h1>{{poll.question}}</h1>
<p> Click the vote button to choose one</p>

<table>
  <tr>
    <th>Option</th>
    <th>Current Count of Votes</th>
    <th>Action</th>
  </tr>
  <tr>
    <td>{{poll.option1}}</td>
    <td>{{poll.vote1}}</td>
    <td><button ng-click="vote(poll, 1)">Vote</button></td>
  </tr>
  <tr>
    <td>{{poll.option2}}</td>
    <td>{{poll.vote2}}</td>
    <td><button ng-click="vote(poll, 2)">Vote</button></td>
  </tr>
  <tr>
    <td>{{poll.option3}}</td>
    <td>{{poll.vote3}}</td>
    <td><button ng-click="vote(poll, 3)">Vote</button></td>
  </tr>
  <tr>
    <td>{{poll.option4}}</td>
    <td>{{poll.vote4}}</td>
    <td><button ng-click="vote(poll, 4)">Vote</button></td>
  </tr>
</table>
