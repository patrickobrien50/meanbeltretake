<h1>Current Polls:</h1>

<input type="text" ng-model="searchBar" placeholder="Search Polls....">

<table>
  <tr>
    <th>Name</th>
    <th>Survey Question</th>
    <th>Date Posted</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat='poll in polls | filter: searchBar track by $index'>
    <td>{{poll.creator}}</td>
    <td><a href="#!/poll/{{poll._id}}">{{poll.question}}</a></td>
    <td ng-bind="poll.created_at | date: dd/MM/yyyy"></td>
    <td ng-if="user.user_name === poll.creator"> <button ng-click="delete(poll._id)">Delete</button></td>
  </tr>
</table>
